<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{ background-color: #14323A;}
      form{ margin-top: 15vh;}

  </style>
    <title>Login</title>
</head>
<body>
  
    <nav class="navbar navbar-expand navbar-dark bg-dark   fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('views.index') }}">Flashcards</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/{{deck['creator']}}">Dashboard</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('views.index') }}">Log out</a>
              </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <form method="post" action="/edit_deck/{{deck['creator']}}/{{deck['deck_name']}}">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
          </div>
          {% endif %}
          {% endwith %}
            <div class="form-group form-outline form-white mb-4">
              <label class="form-label text-white" for="deck_name">Enter a new name for deck:</label>
              <input value="{{deck['deck_name']}}"name="deck_name" type="deck_name" id="deck_name" class="form-control form-control-lg" />
            </div>
    
            <button type="submit" class="btn btn-outline-light btn-lg px-5">Save Changes</button>
    
          </form>
      </div>
</body>
</html>
