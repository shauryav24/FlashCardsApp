<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: #14323A;
    }
  </style>
  <title>Register</title>

</head>

<body>

  <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand mx-auto justify-content-center" href="{{ url_for('views.index') }}">Flashcards</a>
    </div>
    </div>
  </nav>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white">
            <div class="card-body p-5 text-center">
              <div class="mb-md-3 mt-md-0 pb-5">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                  {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
                {% endif %}
                {% endwith %}


                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Please create a username and password</p>


                <form method="post">

                  <div class="form-group form-outline form-white mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input name="username" type="username" id="username" class="form-control form-control-lg" />
                  </div>

                  <div class="form-group form-outline form-white mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input name="password" type="password" id="password" class="form-control form-control-lg" />
                  </div>

                  <button type="submit" class="btn btn-outline-light btn-lg px-5">Register</button>

                </form>
              </div>
            </div>
            <div>
              <p class="card-footer text-center">Have an account? <a href="{{ url_for('auth.login') }}"
                  class="text-white-50 fw-bold">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>
</body>

</html>
