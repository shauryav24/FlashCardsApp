<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body{ background-color: #14323A;}
        table{ margin-top: 15vh;}
    </style>
    <title>Flashcards</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark   fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('views.index') }}">Flashcards</a>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/dashboard/{{username}}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.login') }}">Log out</a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="container">
    <table class="table table-light table-striped table-borderless table-hover">
      <caption class="text-center">Cards created by user are displayed here.</caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {%for card in cards%}
          <tr>
            <th scope="row">{{loop.index}}</th> 
            <td><a href="/review/{{deck_name}}/{{card['card_id']}}" class="text-dark">{{card["front"]}}</a></td>
            <td><a href="/review/{{deck_name}}/{{card['card_id']}}" class="text-dark">{{card["back"]}}</a></td>          
            <td><a class="btn btn-dark btn-sm" href="/edit_card/{{deck_name}}/{{card['card_id']}}" role="button">Edit</a>
            <td><a class="btn btn-dark btn-sm" href="/delete_card/{{deck_name}}/{{card['card_id']}}" role="button">Delete</a>
            </td>
          </tr>
          {%endfor%}
      </tbody>
    </table>
    <div class="text-center">
    <a class="btn btn-light btn-md mr-1" href="/create_card/{{deck_name}}" role="button">Create Card</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <a class="btn btn-light btn-md" href="/delete_deck/{{deck_name}}" role="button">Delete Deck</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <a class="btn btn-light btn-md" href="/edit_deck/{{username}}/{{deck_name}}" role="button">Edit Deck</a>

  </div></div>
</body>
</html>
